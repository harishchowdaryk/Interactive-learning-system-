<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Éclat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0f29; /* Dark background color */
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            background-color: #10142d; /* Darker header background */
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.5rem;
        }

        header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            padding: 8px 15px;
            transition: color 0.3s, background-color 0.3s;
        }

        nav a:hover {
            background-color: #c4821f;
            color: #10142d;
            border-radius: 5px;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #0b0f29; /* Same as body background */
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            margin: 100px auto;
        }

        h1 {
            color: #fffdf9;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #fff;
        }

        input, select {
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #2a2a5f;
            color: #fff;
            font-size: 16px;
            position: relative;
        }

        input:focus, select:focus {
            outline: 2px solid #c4821f;
        }

        button {
            padding: 12px;
            background-color: #de9412;
            color: #1a1a40;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:#c4821f;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        a {
            color: #c4821f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        #backButton {
            padding: 10px 20px;
            background-color: #10142d; /* Same color as the header */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            position: relative;
            top: 20px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        #backButton:hover {
            background-color: #c4821f; /* Hover color for the button */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/graduation-cap.png" alt="Logo">
            <span>Éclat</span>
        </div>
        <nav>
            <a href="/home">Home</a>
           
        </nav>
    </header>

    <button id="backButton" onclick="window.location.href='/home'">Back to Home</button>

    <div class="register-container">
        <h1>Register</h1>
        <form method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="standard">Standard:</label>
            <select name="standard" id="standard" required>
                <option value="" disabled selected>Select your grade</option>
                <option value="ukg">UKG</option>
                <option value="1st">1st Standard</option>
                <option value="2nd">2nd Standard</option>
                <option value="3rd">3rd Standard</option>
                <option value="4th">4th Standard</option>
            </select>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
