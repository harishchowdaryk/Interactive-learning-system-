<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éclat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0f29; /* Dark background color */
            color: #ffffff;
            overflow-x: hidden;
        }

        header {
            background-color: #10142d; /* Darker header background */
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.5rem;
        }

        header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            padding: 8px 15px;
            transition: color 0.3s, background-color 0.3s;
        }

        nav a:hover {
            background-color: #ffb74d;
            color: #10142d;
            border-radius: 5px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #0b0f29; /* Same as body background */
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            margin: 100px auto;
        }

        h1 {
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #fff;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #2a2a5f;
            color: #fff;
            font-size: 16px;
            position: relative;
        }

        input:focus {
            outline: 2px solid #ffd700;
        }

        button {
            padding: 12px;
            background-color: #ff9800;
            color: #1a1a40;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffd700;
        }

        .password-container {
            position: relative;
            margin-bottom: 15px;
        }

        .password-container input {
            padding-right: 35px; /* Space for the eye icon inside */
        }

        .password-container img {
            cursor: pointer;
            width: 20px;
            height: 20px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
        }

        a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .home-button {
            background-color: #10142d;
            color: #fff;
            border: 1px solid #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 20px;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-button:hover {
            background-color: #ff9800;
            color: #10142d;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/graduation-cap.png" alt="Logo">
            <span>Éclat</span>
        </div>
        <nav>
            <a href="/home">Home</a>
            <a href="/about">About Us</a>
        </nav>
    </header>

    <a href="/home" class="home-button">Back to Home</a>

    <div class="login-container">
        <h1>Login</h1>
        <form method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <img src="https://img.icons8.com/ios-filled/50/ffffff/visible.png" alt="Eye" onclick="togglePassword()">
            </div>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.querySelector('.password-container img');
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/invisible.png"; // Change icon to closed eye
            } else {
                passwordField.type = "password";
                eyeIcon.src = "https://img.icons8.com/ios-filled/50/ffffff/visible.png"; // Change icon to open eye
            }
        }
    </script>
</body>
</html>
